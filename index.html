<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание №10</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main main__border">
        <div class="header main__border">
            <div class="header__logo main__border">
                <img class="header__logo-item" src="./img/pumpkin.svg" alt="Логотип">
                <p class="header__logo-text">Wow</p>
            </div>
            <div class="header__menu main__border">
                <div class="header__menu-item">Shop</div>
                <div class="header__menu-item">About us</div>
                <div class="header__menu-item">Contact</div>
            </div>
            <div class="header__user main__border">
                <div class="header__user-item">
                    <img class="header__logo-item" src="./img/bag.svg" alt="Корзина">
                </div>
                <div class="header__user-item">
                    <img class="header__logo-item" src="./img/heart.svg" alt="Предпочтения">
                </div>
                <div class="header__user-item">
                    <img class="header__logo-item" src="./img/user-circle.svg" alt="Пользователь">
                </div>
            </div>
        </div>
        <div class="main__text main__border">
            <h1 class="main__text_header">Uooooo!<br/>
                Trick or treat!</h1>
            <p class="main__text_p">Are you ready for Halloween?<br/>
                And children are always ready!<br/>
                Therefore, do not leave them without a holiday!<br/>
                Go ahead for decoration and sweets for them!</p>
            <button class="button">Shop now!</button>
        </div>
        <div class="main__picture main__border">
            <img src="./img/Image01.png" alt="Sale">
        </div>
    </div>
</body>
</html>
